<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="pumpregistration.component.scss">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <h1 class="well">Pump Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form [formGroup]='pumpFormEdit'>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
                                <input type="hidden" formControlName="Pump_id">
								<label>Pump Name</label>
								<input type="text" placeholder="Enter Pump Name Here.." formControlName="Pump_name" class="form-control">
							</div>

							<div class="col-sm-6 form-group">
								<label>License Number</label>
								<input type="text" placeholder="Enter Pump License Number.." formControlName="License_number" class="form-control">
							</div>
						</div>						
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Place</label>
								<input type="text" placeholder="Enter Place.." formControlName="Place" class="form-control">
							</div>
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input type="text" placeholder="Enter State Name Here.." formControlName="State" class="form-control">
							</div>		
							<div class="col-sm-4 form-group">
								<label>Select District</label>
                                        <select name="cars" class="form-control" formControlName="District">
                                        <option value="1">Thiruvananthapuram</option>
                                        <option value="2">Kollam</option>
                                        <option value="3">Pathanamthitta</option>
                                        <option value="4">Alappuzha</option>
										<option value="5">Kottayam</option>
                                        <option value="6">Idukki</option>
                                        <option value="7">Ernakulam</option>
                                        <option value="8">Thrissur</option>
										<option value="9">Palakkad</option>
                                        <option value="10">Malappuram</option>
                                        <option value="11">Wayanad</option>
                                        <option value="12">Kannur</option>
										<option value="13">Kozhikode</option>
                                        <option value="14">Kasargod</option>
                                        </select>
							</div>
							</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Owner Name</label>
								<input type="text" placeholder="Enter Owner Name.." formControlName="Owner_name" class="form-control">
							</div>	
							<div class="col-sm-6 form-group">
								<label>Company</label>
								<input type="text" placeholder="Which company oil"  formControlName="Company" class="form-control">
							</div>
						</div>						
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number Here.." formControlName="Phone_number" class="form-control">
					</div>		
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address Here.." formControlName="Email_address" class="form-control">
					</div>	
					<div>
					<button type="button"  (click)="editSubmit()"class="btn btn-lg btn-info">Submit</button>	
				</div>				
					</div>
				</form> 
				</div>
	</div>
	</div>
