<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="pumpregistration.component.scss">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <h1 class="well">Pump Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form [formGroup]='pumpFormGroup'>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Pump Name</label>
								<input type="text" placeholder="Enter Pump Name Here.." formControlName="pumpname" class="form-control">
							</div>
							<label *ngIf="pumpFormGroup.controls.pumpname?.errors?.required && status" class="text-danger">*</label>

							<div class="col-sm-6 form-group">
								<label>License Number</label>
								<input type="text" placeholder="Enter Pump License Number.." formControlName="licensenumber" class="form-control">
							</div>
							<label *ngIf="pumpFormGroup.controls.licensenumber?.errors?.required && status" class="text-danger">*</label>
						</div>						
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Place</label>
								<input type="text" placeholder="Enter Place.." formControlName="place" class="form-control">
							</div>
							<label *ngIf="pumpFormGroup.controls.place?.errors?.required && status" class="text-danger">*</label>	
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input type="text" placeholder="Enter State Name Here.." formControlName="state" class="form-control">
							</div>
							<label *ngIf="pumpFormGroup.controls.state?.errors?.required && status" class="text-danger">*</label>		
							<div class="col-sm-4 form-group">
								<label>Select District</label>
                                        <select name="cars" class="form-control" formControlName="district">
                                        <option value="1">Thiruvananthapuram</option>
                                        <option value="2">Kollam</option>
                                        <option value="3">Pathanamthitta</option>
                                        <option value="4">Alappuzha</option>
										<option value="5">Kottayam</option>
                                        <option value="6">Idukki</option>
                                        <option value="7">Ernakulam</option>
                                        <option value="8">Thrissur</option>
										<option value="9">Palakkad</option>
                                        <option value="10">Malappuram</option>
                                        <option value="11">Wayanad</option>
                                        <option value="12">Kannur</option>
										<option value="13">Kozhikode</option>
                                        <option value="14">Kasargod</option>
                                        </select>
							</div>
							<label *ngIf="pumpFormGroup.controls.district?.errors?.required && status" class="text-danger">*</label>
							</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Owner Name</label>
								<input type="text" placeholder="Enter Owner Name.." formControlName="ownername" class="form-control">
							</div>	
							<label *ngIf="pumpFormGroup.controls.ownername?.errors?.required && status" class="text-danger">*</label>	
							<div class="col-sm-6 form-group">
								<label>Company</label>
								<input type="text" placeholder="Which company oil"  formControlName="company" class="form-control">
							</div>
							<label *ngIf="pumpFormGroup.controls.company?.errors?.required && status" class="text-danger">*</label>	
						</div>						
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number Here.." formControlName="phonenumber" class="form-control">
					</div>	
					<label *ngIf="pumpFormGroup.controls.phonenumber?.errors?.required && status" class="text-danger">*</label>	
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address Here.." formControlName="emailaddress" class="form-control">
					</div>	
					<label *ngIf="pumpFormGroup.controls.emailaddress?.errors?.required && status" class="text-danger">*</label>
					<div>
					<button type="button"  (click)="onSubmit()"class="btn btn-lg btn-info">Submit</button>	
				</div>				
					</div>
				</form> 
				</div>
	</div>
	</div>
