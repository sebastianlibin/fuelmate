<div class="container">
    <h1 class="well">Product Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form [formGroup]='productrFormGroup'>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-12 form-group">
								<label>Product Name</label>
                                <input type="hidden" formControlName="Product_id" />
								<input type="text" placeholder="Enter product Name" formControlName="Product_name" class="form-control">
								<!-- <label *ngIf="productrFormGroup.controls.Product_name?.errors?.required && save" class="text-danger">*</label> -->
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 form-group">
								<label>Description</label>
								<input type="text" placeholder="Enter product Name" formControlName="Description" class="form-control">
								<!-- <label *ngIf="productrFormGroup.controls.Description?.errors?.required && save" class="text-danger">*</label> -->
							</div>
						</div>						
					<button type="button" (click)="EditSubmit()" class="btn btn-lg btn-info">Submit</button>
					<button type="button" (click)="deleteSubmit()" class="btn btn-lg btn-info">Delete</button>						
					</div>
				</form> 
				</div>
			</div>
	   </div>
