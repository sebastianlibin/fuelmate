<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container" style="margin-top:30px">
<div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
  
  
  <div class="panel-body">
   <form role="form" [formGroup]="mreg">
   <div class="alert alert-danger">
       <h1>Manager Registration</h1>
            </div>
            <div class="row">
    			<div class="col-xs-12 col-sm-4 col-md-4">
					<div class="form-group">
                        <select class="form-control input-sm" formControlName="Pump_id" >
							<option selected value="">---Select---</option>
							<option *ngFor="let row of dataarray" [value]="row.Pump_id">
								{{row.Pump_name}}
							</option>
							</select>
					</div>
				</div>
                <div class="col-xs-12 col-sm-4 col-md-4">
    				<div class="form-group">
                        <input type="text" name="middle_name" id="middle_name" class="form-control" formControlName="mname" placeholder="Manager Name" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-4">
					<div class="form-group">
						<input type="text" name="last_name" id="last_name" class="form-control " formControlName="place" placeholder="Place" tabindex="2">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="display_name" id="display_name" class="form-control " formControlName="Qualification" placeholder="Qualification" tabindex="3">
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control " formControlName="Ea"placeholder="Email Address" tabindex="4">
			</div>
			<div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="number" name="password" id="password" class="form-control " formControlName="pno" placeholder="Phone Number" tabindex="5">
					</div>
				</div>
                <div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="date" name="password" id="pa" class="form-control " formControlName="adate" placeholder="Application date" tabindex="5">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="password" id="pas" class="form-control " formControlName="uname" placeholder="User Name" tabindex="5">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control " formControlName="psd"placeholder=" Password" tabindex="6">
					</div>
				</div>
			</div>
                                    
                                    
  <button type="submit" class="btn btn-success" (click)="onsubmit()">Save</button>
  
  <hr style="margin-top:10px;margin-bottom:10px;" >
  
  <div class="form-group">
                                    
                                </div> 
</form>
  </div>
</div>
</div>
</div>
