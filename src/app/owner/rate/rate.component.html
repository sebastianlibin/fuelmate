<div class="container" style="margin-top:30px">
<div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title"></h3>
      <div style="float:right; font-size: 80%; position: relative; top:-10px">
  </div>
  
  <div class="panel-body">
   <form role="form" [formGroup]="rateform">
   <div class="alert alert-danger">
                <h4><strong>Change Rate</strong></h4>
            </div>
            <div class="row">
    			<div class="col-xs-12 col-sm-4 col-md-4">
					<div class="form-group">
                        <label>Product Name</label>
                        <select class="form-control input-sm" formControlName="Product_id" >
                          <option selected value="">---Select---</option>
                          <option *ngFor="let row of dataarray" [value]="row.Product_id">
                            {{row.Product_name}}
                          </option>
                          </select>
					</div>
				</div>
                <div class="col-xs-12 col-sm-4 col-md-4">
    				<div class="form-group">
                        <label> Rate Change Date</label>
                        <input type="date" name="middle_name" id="middle_name" formControlName="cdate"class="form-control" placeholder="Date" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-4">
					<div class="form-group">
                        <label>New Rate</label>
						<input type="text" name="last_name" id="last_name" class="form-control " formControlName="newrate" placeholder="Enter new date" tabindex="2">
					</div>
				</div>
			</div>
			
			
                                    
                                    <div class="input-group">
                                      <div class="checkbox" style="margin-top: 0px;">
                                        <label>
                                         
                                        </label>
                                      </div>
                                    </div>
                                    
  <button type="submit" class="btn btn-success" (click)="onSubmit()" >Save</button>
  
  <hr style="margin-top:10px;margin-bottom:10px;" >
  
  <div class="form-group">
                                    
                                    
                                </div> 
</form>
  </div>
</div>
</div>
</div>
