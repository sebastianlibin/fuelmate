<div class="container">
    <hr>
    <!-- <p>Inspired by this <a href="http://bootsnipp.com/snippets/featured/panel-tables-with-filter">snippet</a></p> -->
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Reports</h3>
                <div class="pull-right">
                    <!-- <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button> -->
                </div>
            </div>
            <form [formGroup]="report">
            <div>
                <input type="date" name="date" class="form-control" class="col-sm-6 form-group" fromControlName="Date" >
                <input type="button" name="Submit" class="form-control" class="col-sm-6 form-group" class="btn btn-info"
                (click)="oncheck" value="Submit" >
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="Pump" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Stock" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Filling" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Amount" disabled></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                        <td>2</td>

                </tbody>
            </table>
        </form>
        </div>
