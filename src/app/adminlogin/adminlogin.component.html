<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="adminlogin.component.scss">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
	<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="login-box col-md-12">
                    <form [formGroup]="adminloginForm" id="login-form" class="form">
                       <!---- <h3 class="text-center text-info">Login</h3>-->
                        <div class="form-group">
                            <label  class="text-info">Username:</label><br>
                            <input formControlName="username" type="text" name="username" id="username" class="form-control">
                        </div>
                        <label *ngIf="adminloginForm.controls.username?.errors?.required && savestatus" class="text-danger">*</label>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input formControlName="psw" type="password" name="password" id="password" class="form-control">
                        </div>
                        <label *ngIf="adminloginForm.controls.psw?.errors?.required && savestatus" class="text-danger">*</label>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <button  (click)="onSubmit()" name="submit" class="btn btn-info btn-md" value="submit">Submit</button>
                        </div>
                        <div id="register-link" class="text-right">
                            <a [routerLink]="['/Guesthome']" class="text-info">Go to Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
