<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="product.component.scss">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <h1 class="well">Product Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form [formGroup]='productrFormGroup'>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-12 form-group">
								<label>Product Name</label>
								<input type="text" placeholder="Enter product Name" formControlName="productname" class="form-control">
								<label *ngIf="productrFormGroup.controls.productname?.errors?.required && save" class="text-danger">*</label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 form-group">
								<label>Description</label>
								<input type="text" placeholder="Enter product Name" formControlName="description" class="form-control">
								<label *ngIf="productrFormGroup.controls.description?.errors?.required && save" class="text-danger">*</label>
							</div>
						</div>						
					<button type="button" (click)="Submit()" class="btn btn-lg btn-info">Submit</button>					
					</div>
				</form> 
				</div>
			</div>
	   </div>
