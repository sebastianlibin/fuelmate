
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="customer-registration.component.scss">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<form [formGroup]="customerregFormGroup">
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">REGISTER YOUR CUSTOMER </h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control" formControlName="cname"placeholder="Customer Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <label>Organization Name</label>
                                            <input type="text" class="form-control" formControlName="oname"placeholder="Organization Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <label>Wallet Amount </label>
                                            <input type="text" class="form-control" formControlName="walletamount" placeholder="Your Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <label>Contact Number </label>
                                            <input type="number" class="form-control" formControlName="contactnumber"placeholder="Your Email *" value="" />
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email </label>
                                            <input type="email" class="form-control" formControlName="cemail"placeholder="Your Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <label>User name</label>
                                            <input type="text" minlength="10" maxlength="10"formControlName="cusername" name="Enter user name" class="form-control" placeholder="Your Phone *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="text" class="form-control" formControlName="cpassword"placeholder="Password *" value="" />
                                        </div>
                                        <input type="submit" class="btnRegister"  value="Clear"/>
                                        <input type="submit" (click)="onSubmit()"class="btnRegister"  value="Register"/>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
